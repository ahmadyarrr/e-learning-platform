{% extends 'base/base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/account/profile.css' %}" />
{% endblock %}
{% block body %}
  <div id="whole">
    <h2>My Profile</h2>
    <img src="{{ user_profile.image.url }}" />
    <h3 id="username">{{ request.user.username }}</h3>
    {% if account_type == 'Students' %}
      <h2 id="progress-title">Your progress:</h2>
    {% endif %}
  </div>
{% endblock %}
