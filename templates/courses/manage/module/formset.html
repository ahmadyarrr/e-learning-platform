{% extends 'base/base.html' %}
{% block title %}
  Edit "{{ course.title }}"
{% endblock %}
{%block style%}
    label{
        display:block;
    }
{%endblock%}
{% block body %}
  <h3>Edit "{{ course.title }}"</h3>

    <h4>Course modules</h4>

      {{ formset }}

    </form>
  </div>
{% endblock %}
