{%extends 'base/base.html'%}
{%block title%}
Subject{%if obj%}Modification{%else%} Creation{%endif%}
{%endblock%}
{%block head%}
    <style>
        label{
            display: block;
        }
    </style>
{%endblock%}
{% block body %}
    <h1>{% if obj %}Edit Subject '{{obj.title}}'{%else%}Creating a Subject{% endif %}</h1>
    <div id="form">
        <form method="post">
            {%csrf_token%}
            {{subject_form.as_p}}
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
